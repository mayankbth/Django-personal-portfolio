{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Mayank's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a><br>
    <img src="{% static 'portfolio/ironman.jpg' %}" alt="My image"><br>

    {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {{ project.image }}<br>
        {{ project.image.url }}<br>
        <img src="{{ project.image.url }}" height=100 width=100><br>

        {% if project.url %}
            <a href = '{{ project.url }}'>Link</a>
        {% endif %}

    {% endfor %}

{% endblock %}
